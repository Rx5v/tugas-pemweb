<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,300&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      * {
        margin: 0;
        font-family: "Merriweather";
      }
    </style>
  </head>
  <body>
    <main
      class="flex space-between flex-center full-height padding-md"
      style="background-color: #c7ccdb"
    >
      <section class="text-center side-image">
        <img src="assets/images/2769504.png" height="100%" alt="" />
      </section>
      <section class="login-form text-center">
        <h1
          style="margin-bottom: 10px"
          class="text-primary margin-top-md font-xl"
        >
          Welcome!
        </h1>
        <p>Masukan detail anda</p>
        <div class="form-group">
          <label for="">Username / email</label>
          <input type="text" />
          <label for="">Password</label>
          <input type="password" />
          <button
            class="button-primary"
            style="margin-top: 10vh; padding: 10px 30px; width: 100%"
          >
            Login
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
